<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
        matInput
        type="text"
        name="enteredTitle"
        ngModel
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
      </mat-form-field>
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      <mat-form-field>
        <textarea rows="6" matInput ngModel name="enteredPostDetails" required #postDetails="ngModel" placeholder="Post Details"></textarea>
        <mat-error *ngIf="postDetails.invalid">Please enter post details</mat-error>
      </mat-form-field>
      <button mat-raised-button
              color="accent"
              type="submit">Save Post</button>
  </form>
</mat-card>
